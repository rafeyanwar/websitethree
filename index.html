<html>

  <body>
    <p id="test">test</p>
    <button id="option1">one</button>
    <button id="option2">two</button>
  </body>
  <script>
    function load() {
    var real = [
      'wedding cake',
      'purple punch',
      'sour diesel',
      'grandaddy purple',
      'pineapple express',
      'white widow',
      'northern lights',
      'cherry pie',
      'cereal milk',
      'slurricane',
      'lava cake',
      'forbidden fruit',
      'animal cookies'
    ];
    
    var fake = [
      'gushers',
      'snickers',
      'twix',
      'skittles',
      'panda bear',
      'baseball cap',
      'lunchbox',
      'picture frame',
      'hikers delight',
      'oh lawd',
      'lick ur brain',
      'allowed fruit',
      'danimal cookies'
    ];
    
    var real = real[Math.floor(Math.random() * real.length)];
    var fake = fake[Math.floor(Math.random() * fake.length)];
    
    if (Math.random() > 0.5) {
      document.getElementById("option1").innerHTML=real;
      document.getElementById("option2").innerHTML=fake;
    } else {
      document.getElementById("option2").innerHTML=real;
      document.getElementById("option1").innerHTML=fake;
    }
    document.getElementById("test").innerHTML=real;
  }
  window.onload = load;
