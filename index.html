<html>
  <!-- stop looking here narc -->
  <body>
    <p>Which one is the real weed strain?</p>
    <button onclick="option1Clicked()" id="option1">one</button>
    <button onclick="option2Clicked()" id="option2">two</button>
    <p id="result"></p>
    <br>
    <button onclick="load()" id="option2">Play Again</button>
  </body>
  <script>
    var option1IsCorrect = false;
    
    var real = [
        'wedding cake',
        'purple punch',
        'sour diesel',
        'grandaddy purple',
        'pineapple express',
        'white widow',
        'northern lights',
        'cherry pie',
        'cereal milk',
        'slurricane',
        'lava cake',
        'forbidden fruit',
        'animal cookies'
      ];
      var fake = [
        'gushers',
        'snickers',
        'twix',
        'skittles',
        'panda bear',
        'baseball cap',
        'lunchbox',
        'picture frame',
        'hikers delight',
        'oh lawd',
        'lick ur brain',
        'allowed fruit',
        'danimal cookies'
      ];
    
    function load() {
      document.getElementById("result").innerHTML="";
      var real = real[Math.floor(Math.random() * real.length)];
      var fake = fake[Math.floor(Math.random() * fake.length)];

      if (Math.random() > 0.5) {
        document.getElementById("option1").innerHTML=real;
        document.getElementById("option2").innerHTML=fake;
        option1IsCorrect = true;
      } else {
        document.getElementById("option2").innerHTML=real;
        document.getElementById("option1").innerHTML=fake;
        option1IsCorrect = false;
      }
    }
    
    function option1Clicked() {
      if (option1IsCorrect) {
        document.getElementById("result").innerHTML="Correct!";
      } else {
        document.getElementById("result").innerHTML="Wrong!";
      }
      disableButtons()
    }
    
    function option2Clicked() {
      if (!option1IsCorrect) {
        document.getElementById("result").innerHTML="Correct!";
      } else {
        document.getElementById("result").innerHTML="Wrong!";
      }
      disableButtons()
    }
    
    function disableButtons() {
      document.getElementById("option1").disabled=true;
      document.getElementById("option2").disabled=true;
    }
    
    window.onload = load;
  </script>
</html>
